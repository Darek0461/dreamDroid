apply plugin: 'com.android.library'

repositories {
    jcenter()
    google()
}

android {
    compileSdk 32
    buildToolsVersion BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion Integer.parseInt(project.COMPILE_SDK_VERSION)
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
    lint {
        abortOnError false
    }
}

